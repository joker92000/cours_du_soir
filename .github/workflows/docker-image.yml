name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.joker92000 }}
        password: ${{ secrets.@rbiaKas2708 }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag python-test:$(date +%s)

    - name: Push the Docker image
      run: |
        docker tag python-test:$(date +%s) your_dockerhub_username/python-test:latest
        docker push your_dockerhub_username/python-test:latest
